<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1>My Task Board</h1>
        <form>
            <table>
                <tr>
                    <td><label for="noteAreaBox">Task:</label></td>
                    <td><textarea name="noteAreaBox" id="noteAreaBox" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="dateBox">Date:</label></td>
                    <td><input type="date" name="dateBox" id="dateBox"></td>
                </tr>
                <tr>
                    <td><label for="timeBox">Time:</label></td>
                    <td><input type="time" name="timeBox" id="timeBox"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="buttons"><button type="button" onclick="saveTask()">Save Task</button>
                        <input type="reset" value="Reset Task"></td>
                </tr>
            </table>
        </form>
    <div id="container"></div>
</body>

</html>
